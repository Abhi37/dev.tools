<!DOCTYPE html>
<html>
  <head>
    <script>
      // Check if we are already at the root or if this is a new redirection
      if (!window.location.search.includes('redirected=true')) {
        // Capture the original path
        const originalPath = window.location.pathname;

        // Redirect to the index.html and include a flag to prevent further redirects
        window.location.replace('/dev.tools/?redirect=' + encodeURIComponent(originalPath) + '&redirected=true');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
